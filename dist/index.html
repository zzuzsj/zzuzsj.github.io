<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <div id="skyImage"></div>
        <canvas id="sky"></canvas>
        <div id="textArea">
            <div id="title"></div>
            <div id="summary">欢迎来到我的小站，这里是梦想与星空的舞台！
            </div>
        </div>
        <div id="chooseList">
            <div class="choose">
                <div class="face faceLeft"></div>
                <div class="face faceRight"></div>
                <div class="face faceTop"></div>
                <div class="face faceBottom"></div>
                <div class="face facePre"></div>
                <div class="face faceBehind"></div>
                <a id="resume" class="chooseText">Resume</a>
            </div>
            <div class="choose">
                <div class="face faceLeft"></div>
                <div class="face faceRight"></div>
                <div class="face faceTop"></div>
                <div class="face faceBottom"></div>
                <div class="face facePre"></div>
                <div class="face faceBehind"></div>
                <a id="gametown" href="./game.html" class="chooseText">GameTown</a>
            </div>
            <div class="choose">
                <div class="face faceLeft"></div>
                <div class="face faceRight"></div>
                <div class="face faceTop"></div>
                <div class="face faceBottom"></div>
                <div class="face facePre"></div>
                <div class="face faceBehind"></div>
                <a id="contact" href="#" class="chooseText">Contact</a>
            </div>
            <div class="choose">
                <div class="face faceLeft"></div>
                <div class="face faceRight"></div>
                <div class="face faceTop"></div>
                <div class="face faceBottom"></div>
                <div class="face facePre"></div>
                <div class="face faceBehind"></div>
                <a id="about" href="#" class="chooseText">About</a>
            </div>
        </div>
        <div id="musicArea">
            <div id="markContainer">
                <div id="musicMark" class="markDiv"></div>
                <div id="musicControl" class="markDiv" data-status="play"></div>
                <!--<div id="musicPlay" class="markDiv"></div>
                <div id="musicPause" class="markDiv"></div>-->
            </div>
            <div id="musicInfo"></div>
            <span id="musicTips">把音乐文件拖入至此可以播放</span>
        </div>
        <audio id="backAudio" src="res/index/backMusic.mp3" autoplay="autoplay" loop="loop">
            您的浏览器不支持 audio 标签。
        </audio>
    </div>
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/layui/lay/dest/layui.all.js"></script>
    <script src="js/util/Stats.min.js"></script>
    <script src="js/index/trail.min.js"></script>
    <script src="js/index/particle.min.js"></script>
    <script src="js/index/index.min.js"></script>
</body>

</html>
